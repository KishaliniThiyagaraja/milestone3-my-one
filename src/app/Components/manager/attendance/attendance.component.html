




<div class="container mt-4">
  <h2>Student Attendance</h2>

  <form (ngSubmit)="saveAttendance()" #attendanceForm="ngForm" class="mb-4">
    <div class="row mb-3">
      <div class="col">
        <input type="text" placeholder="UT Number" [(ngModel)]="utNumber" name="utNumber" class="form-control" required>
      </div>
      <div class="col">
        <input type="text" placeholder="Student Name" [(ngModel)]="studentName" name="studentName" class="form-control"
          required>
      </div>
      <div class="col">
        <input type="text" placeholder="Subject" [(ngModel)]="subject" name="subject" class="form-control" required>
      </div>
      <div class="col">
        <select [(ngModel)]="attendance" name="attendance" class="form-control">
          <option value="Present">Present</option>
          <option value="Absent">Absent</option>
        </select>
      </div>
      <div class="col">
        <input type="date" [(ngModel)]="date" name="date" class="form-control" required>
      </div>
      <div class="col">
        <button type="submit" class="btn btn-success">{{ isEditMode ? 'Update Attendance' : 'Add Attendance' }}</button>
      </div>
      <div class="col">
      <button type="button" class="btn btn-secondary" (click)="resetForm()">Cancel</button>
      <div>
    </div>
</div>
</div>
</form>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>UT Number</th>
      <th>Student Name</th>
      <th>Subject</th>
      <th>Attendance</th>
      <th>Date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let record of attendanceRecords; let i = index">
      <td>{{ record.utNumber }}</td>
      <td>{{ record.studentName }}</td>
      <td>{{ record.subject }}</td>
      <td>{{ record.attendance }}</td>
      <td>{{ record.date | date }}</td>
      <td>
        <button class="btn btn-warning" (click)="editAttendance(i)">Edit</button>
        <button class="btn btn-danger" (click)="deleteAttendance(i)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
</div>
